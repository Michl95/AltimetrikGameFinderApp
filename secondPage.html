<body class="second-page">

    <header class="header_second-page">
        <nav class="nav_top">
            <img class="logo--second-page" src="img/gamefinderLogo.svg" alt="">
            <span class="nav_top--search-bar">
                <button onclick="searchGames()"><img class="search-bar--icon" src="img/searchIcon.svg" alt=""></button>
                <input type="search" name="search" id="searchbar" placeholder="Search games...">
                <ul class="game_search_suggestion" id="game_search_suggestion">
                    <li class="game_search--item">Game Title #1</li>
                    <li class="game_search--item">Game Title #2</li>
                    <li class="game_search--item">Game Title #3</li>
                    <li class="game_search--item">Game Title #4</li>
                </ul>

            </div>
        </nav>
    </header>

        <header>
            <div class="header_title">

                    <img class="thumbnail_view" src="img/ThumbnailsActiveIcon.svg" alt="">

                </div>
            </div>
        </header>

            <nav>
                <ul class="aside_nav--main">

                    <li><img class="icon" src="img/starIcon.svg" alt=""><a class="text-m" href="">This week</a></li>

                    <li><img class="icon" src="img/clockIcon.svg" alt=""><a class="text-m" href="">Coming soon</a></li>
                </ul>
                <ul class="aside_nav--popular">
                    <li>
                        <h4>Popular</h4>
                    </li>
                    <li><img class="icon" src="img/searchIcon.svg" alt=""><a class="text-m" href="">Last searches</a></li>
